name: Node.js CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest   # free GitHub-hosted Linux runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install


      # --- Docker build & push to Docker Hub ---
      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER }} | docker login -u $(echo ${{ secrets.DOCKER }} | cut -d':' -f1) --password-stdin

      - name: Build Docker image
        run: docker build -t docker.io/$(echo ${{ secrets.DOCKER }} | cut -d':' -f1)/nodejs-web-app:${{ github.sha }} .

      - name: Push Docker image
        run: docker push docker.io/$(echo ${{ secrets.DOCKER }} | cut -d':' -f1)/nodejs-web-app:${{ github.sha }}
